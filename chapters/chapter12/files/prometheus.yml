global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - localhost:9090

- job_name: airflow
  static_configs:
  - targets:
    - statsd_exporter:9102

- job_name: redis
  static_configs:
  - targets:
    - redis_exporter:9121
